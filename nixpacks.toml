# Nixpacks Configuration for Hybrid Python + React App

providers = ["python", "node"]

[phases.setup]
nixPkgs = ["python3", "nodejs", "npm"]

[phases.install]
cmds = [
    "npm install",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "npm run build",
    "ls -la",
    "ls -R dist || echo 'DIST NOT FOUND'",
    "if [ -d \"backend/static\" ]; then rm -rf backend/static; fi",
    "mkdir -p backend/static",
    "cp -r dist/* backend/static/",
    "ls -R backend/static || echo 'COPY FAILED'"
]

[start]
cmd = "uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"
